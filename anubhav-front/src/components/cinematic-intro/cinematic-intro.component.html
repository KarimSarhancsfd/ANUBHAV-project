<section #cinematicContainer class="cinematic-container">
  <div class="cinematic-sticky-parent">
    <!-- Scroll-driven animation canvas -->
    <canvas #scrollCanvas class="scroll-driven-canvas"></canvas>

    <!-- Atmospheric Effects -->
    <div class="purple-mist"></div>
    <div class="particles-overlay"></div>

    <div class="absolute inset-0 bg-black/50 z-[4]"></div>

    <!-- Layer 2: Text Overlay -->
    <div class="cinematic-text-layer" appCinematicReveal [revealDelay]="40" [parallaxFactor]="0.15">
      <div class="container mx-auto px-6 h-full flex items-center justify-center">
        <div class="text-center text-white max-w-4xl z-10 cinematic-content">
          <h2 class="text-5xl md:text-7xl font-extrabold font-cinzel text-[#FFD97D] title-glow">
            {{ translationService.translate('world.intro.title') }}
          </h2>
          <p class="mt-6 text-lg md:text-xl text-gray-300 leading-relaxed font-outfit">
             {{ translationService.translate('world.intro.subtitle') }}
          </p>
        </div>
      </div>
    </div>

  </div>
</section>
