<div class="py-16 px-4 sm:px-6 lg:px-8 fade-in">
  <div class="container mx-auto">
    <header class="text-center mb-16" appRevealOnScroll>
      <h1 class="text-4xl md:text-5xl font-extrabold font-cinzel text-[#FFD97D] slide-up">{{ translationService.translate('campaign.title') }}</h1>
      <p class="text-lg text-gray-400 mt-2 slide-up" style="animation-delay: 100ms;">{{ translationService.translate('campaign.subtitle') }}</p>
    </header>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" appRevealOnScroll>
      @for (item of galleryItems; track item.titleKey; let i = $index) {
        <a href="#" (click)="$event.preventDefault(); viewImage(item)" class="group block relative overflow-hidden rounded-lg cursor-pointer legendary-image-reveal card-border-glow" [style.animation-delay]="i * 100 + 'ms'">
          <img [src]="item.image" [alt]="translationService.translate(item.titleKey)" class="w-full h-full object-cover transition-transform duration-500 ease-in-out group-hover:scale-110" loading="lazy">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
          <div class="absolute bottom-0 left-0 p-6">
            <h3 class="text-2xl font-bold text-white font-cinzel">{{ translationService.translate(item.titleKey) }}</h3>
            <p class="text-gray-300 opacity-0 group-hover:opacity-100 transition-opacity duration-300">{{ translationService.translate(item.descriptionKey) }}</p>
          </div>
        </a>
      }
    </div>
  </div>
</div>
